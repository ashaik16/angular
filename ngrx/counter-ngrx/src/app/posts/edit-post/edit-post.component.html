<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr />

    <form [formGroup]="postForm" (ngSubmit)="onUpdate()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
        >
          <div *ngIf="postForm.get('title').hasError('required')">
            Title is required
          </div>
          <div *ngIf="postForm.get('title').hasError('minlength')">
            Title should be minimum 6 length
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div
          *ngIf="
            postForm.get('description').touched &&
            !postForm.get('description').valid
          "
        >
          <div *ngIf="postForm.get('description').hasError('required')">
            Description is required
          </div>
          <div *ngIf="postForm.get('description').hasError('minlength')">
            Description should be minimum 6 length
          </div>
        </div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</div>
